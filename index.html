<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | اپلیکیشن آب و هوا</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="icon" href="img/weather-fava.png" type="image/png"/>
  </head>
  <body>
    <!-- Preloader Section -->
      <div id="preloader" class="preloader">
          <img src="img/loading.gif" alt="">
      </div>
      <!-- End Preloader section -->

    <div id="container" style="display: none;" class="container text-center mt-3">
      <h2 class="text-white" id="pageTitle">آب و هوا</h2>
      <hr />

      <div class="alert alert-success alert-dismissible fade show" role="alert" id="alert">
        فقط شهر های ایران و با حروف فارسی <strong>با سپاس</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

      <div class="row text-center d-flex justify-content-center">
        <input
          type="text"
          class="form-control w-75"
          id="city"
          onchange="sendRequest()"
          onfocus="myAlert()"
          placeholder="نام شهر را وارد کنید"/>

          

        <div class="card mt-4" style="width: 21rem" id="weatherCard">
          <img class="card-img-top" id="symbol_pic" />
          <div class="card-body">
            <h3 class="card-title" id="city_name">نام شهر</h3>
            <h4 class="card-title" id="day">روز</h4>
            <h5 class="card-title" id="status">وضعیت</h5>
            <button class="mybtn btn btn-danger ml-2" id="mx_temp">بیشترین</button>
            <button class="mybtn btn btn-success ml-2" id="temp">هم اکنون</button>
            <button class="mybtn btn btn-primary" id="mn_temp">کمترین</button>
          </div>
        </div>

      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script>
      $('.alert').alert();
  </script>
</html>
